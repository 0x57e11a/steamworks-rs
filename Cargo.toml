[package]
name = "steamworks"
version = "0.1.0"
authors = ["matt"]

[features]
default = []
# Skip looking for the steamworks sdk for docs builds
docs-only = ["steamworks-sys/docs-only"]

[workspace]
members = [
    "./steamworks-sys"
]

[dependencies]
steamworks-sys = {path = "./steamworks-sys", version = "0.1.0"}
failure = "0.1.1"
bitflags = "1.0.1"
libc = "0.2.36"
